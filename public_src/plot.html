<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Singapore Housing Price</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/1.16.2/plottable.css">
  </head>
  <body>
    <div class="content">
      <div class="input">
        <h2>Choose town and chart type:</h2>
        <form class="town-selector" id="plot-form">
          <select name="Town" id="select-town">
          </select>
          <select name="Chart" id="select-chart">
          </select>
        </form>
      </div>
      <div class="plot-container">
        <div id="plot-space"></div>
      </div>
      <div id="transactions-container">
        <h2>Click on a data point to display all transactions in that month</h2>
        <div id="transactions-list">
        </div>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script defer src="js/plot.js"></script>
  </body>
</html>
